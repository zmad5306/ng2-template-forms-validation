<h1>
  {{title}}
</h1>
<form #myForm="ngForm" (ngSubmit)="myForm.valid && submit()" novalidate>
  <fieldset ngModelGroup="thePassword" appMustMatch #thePassword="ngModelGroup">
    <input [(ngModel)]="account.password" #password="ngModel" name="password" required>
    <div *ngIf="password.dirty || password.touched">
      <div *ngIf="password.errors?.required">required</div>  
    </div>
    <input [(ngModel)]="account.confirmPassword" #confirmPassword="ngModel" name="confirmPassword" required>
    <div *ngIf="confirmPassword.dirty || confirmPassword.touched">
      <div *ngIf="confirmPassword.errors?.required">required</div>  
      <div *ngIf="confirmPassword.errors?.notMatched">must match password</div>  
    </div>
  </fieldset>
  <!--<div *ngIf="(password.dirty || password.touched) && (confirmPassword.dirty || confirmPassword.touched)">
    <div *ngIf="thePassword.errors?.notMatched">This stuff must match!</div>
  </div>-->
  <input type="submit" value="Submit" [disabled]="!myForm.valid">
</form>
